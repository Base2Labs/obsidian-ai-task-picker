name: Release

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - major
          - minor
          - patch

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm install
        
      - name: Get current version
        id: get_version
        run: |
          CURRENT_VERSION=$(node -p "require('./manifest.json').version")
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          
      - name: Calculate new version
        id: calc_version
        run: |
          CURRENT="${{ steps.get_version.outputs.current_version }}"
          BUMP="${{ github.event.inputs.version_bump }}"
          
          IFS='.' read -r major minor patch <<< "$CURRENT"
          
          if [ "$BUMP" = "major" ]; then
            major=$((major + 1))
            minor=0
            patch=0
          elif [ "$BUMP" = "minor" ]; then
            minor=$((minor + 1))
            patch=0
          else
            patch=$((patch + 1))
          fi
          
          NEW_VERSION="$major.$minor.$patch"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          
      - name: Update version in files
        run: |
          NEW_VERSION="${{ steps.calc_version.outputs.new_version }}"
          
          # Update manifest.json
          node -e "const fs=require('fs'); const m=require('./manifest.json'); m.version='$NEW_VERSION'; fs.writeFileSync('manifest.json', JSON.stringify(m, null, 2) + '\n');"
          
          # Update package.json
          node -e "const fs=require('fs'); const p=require('./package.json'); p.version='$NEW_VERSION'; fs.writeFileSync('package.json', JSON.stringify(p, null, 2) + '\n');"
          
          # Create/update versions.json
          if [ ! -f versions.json ]; then
            echo '{}' > versions.json
          fi
          node -e "const fs=require('fs'); const v=require('./versions.json'); const m=require('./manifest.json'); v['$NEW_VERSION']=m.minAppVersion; fs.writeFileSync('versions.json', JSON.stringify(v, null, 2) + '\n');"
          
      - name: Build plugin
        run: npm run build
        
      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add manifest.json package.json versions.json
          git commit -m "chore: bump version to ${{ steps.calc_version.outputs.new_version }}"
          git push
          
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.calc_version.outputs.new_version }}
          name: Release ${{ steps.calc_version.outputs.new_version }}
          draft: false
          prerelease: false
          files: |
            main.js
            manifest.json
            styles.css
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
